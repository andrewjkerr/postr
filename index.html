<html>
<head>
	<title>Sign Up | postr</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<style>
	a:hover{
		font-weight: normal;
	}
	</style>
	
	<!-- jQuery magic hax -->
	<script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
	<script>
   		$(document).ready(function() {
           	var curswitch = window.location.hash;
           	$("#error").hide();
           	if(curswitch == "#error-input-missing") {
   	        	$("#error").slideToggle(250);
				$("#error p").text("ERROR: Value missing.");
        	}
           	if(curswitch == "#error-email") {
   	        	$("#error").slideToggle(250);
				$("#error p").text("ERROR: Invalid email.");
        	}
           	if(curswitch == "#error-username") {
   	        	$("#error").slideToggle(250);
				$("#error p").text("ERROR: Username is limited to 30 characters.");
        	}
           	if(curswitch == "#error-email-exists") {
   	        	$("#error").slideToggle(250);
				$("#error p").text("ERROR: Email or username already in use. Try logging in.");
        	}
		});
	</script>
</head>
<body>
	<div id="content">
		<header>
			<h1>postr</h1>
			<p>Social media - one post at a time.</p>
		</header>
		<div id = "error"><p></p></div>
		<div id = "register">
			<form action="register.php" method="POST">
				<p class="no_margin"><input type="text" id="email_reg" name="email" placeholder="Email" /></p>
				<p class="no_margin"><input type="password" id="password_reg" name="password" placeholder="Password" /></p>
				<p class="no_margin"><input type="text" id="username_reg" name="username" placeholder="Username" /></p>
				<p><input type="submit" id="submit_button" value="Sign up" /></p>
			</form>
		</div>
		<hr style="width: 300px; background-color: #fff; margin-bottom: 15px" />
		<div id="login">
			<a id="login_button" href="login.html">Have an account?</a>
		</div>
	</div>
</body>
</html>

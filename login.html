<html>
<head>
	<title>Login | postr</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
	
	<!-- Moar jQuery magic hax -->
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script>
   		$(document).ready(function() {
           	var curswitch = window.location.hash;
           	$("#error").hide();
           	if(curswitch == "#error") {
   	        	$("#error").slideToggle(250);
				$("#error p").text("ERROR: Email/password incorrect.");
        	}
		});
	</script>
</head>
<body>
	<div id="content">
		<header>
			<h1>postr</h1>
			<p>Social media - one post at a time.</p>
		</header>
		<div id = "error"><p></p></div>
		<div id = "register">
			<form action="login.php" method="POST">
				<p class="no_margin"><input type="text" id="email_login" name="email" placeholder="Email" /></p>
				<p class="no_margin"><input type="password" id="password_login" name="password" placeholder="Password" /></p>
				<p><input type="submit" id="login_button_2" value="Log in" /></p>
			</form>
		</div>
		<hr style="width: 300px; background-color: #fff; margin-bottom: 15px" />
		<div id="register">
			<a id="register_button" href="index.html">Need an account?</a>
		</div>
	</div>
</body>
</html>
